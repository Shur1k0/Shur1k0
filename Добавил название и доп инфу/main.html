<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" media="screen">
    <title>Soft english</title>
</head>
<body>
    <header>
        <div class="name">
            <span class="soft">soft</span><br>
            <span class="e">e</span><span class="nglish">nglish</span>
        </div>
        <div class="info">
            <button class="test">Тест</button>
            <button class="useful">Полезное</button>
            <button class="kont">Контактная информация</button>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <img src="image/main1.jpg" alt="Изображение 1">
            <div class="card-text">
                <div class="one">Общая информация</div>
            </div>
        </div>

        <div class="card">
            <img src="image/main2.jpg" alt="Изображение 2">
            <div class="card-text">
                <div class="two">Пробное занятие</div>
            </div>
        </div>
     
        <div class="card">
            <img src="image/main3.jpg" alt="Изображение 3">
            <div class="card-text">
                <div class="three">Курсы</div>
            </div>
        </div>
    
        <div class="card">
            <img src="image/main4.jpg" alt="Изображение 4">
            <div class="card-text">
                <div class="four">Прайс</div>
            </div>
        </div>
    
        <div class="card">
            <img src="image/main5.jpg" alt="Изображение 5">
            <div class="card-text">
                <div class="five">Отзывы</div>
            </div>
        </div>
    </div>
</body>
</html>
